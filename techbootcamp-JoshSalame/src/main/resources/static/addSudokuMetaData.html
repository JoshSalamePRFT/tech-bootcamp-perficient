<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>New Sudoku Puzzle Form</title>
	<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="topNav">
        <a href="index.html">Home	</a>
        <a href="addSudokuMetaData.html">Add Sudoku Puzzle	</a>
        <a href="addSudokuContent.html">Add Sudoku Content</a>
    </div>

	<div class="container"> 
	<h1>Sudoku Tracker App</h1>
	<hr>
	<h2>Save Sudoku Puzzle</h2>
	
	<form action="#" id="addSudokuMetaData">
		<input type="text" id="puzzleName" name="puzzleName" placeholder="Puzzle Name" class="form-control mb-4 col-4">
		<input type="text" id="creator" name="creator" placeholder="Creator" class="form-control mb-4 col-4">
		<input type="text" id="puzzleRules" name="puzzleRules" placeholder="Puzzle Rules" class="form-control mb-4 col-4">
		<input type="text" id="username" name="username" placeholder="Username" class="form-control mb-4 col-4">
		<input type="number" id="completionTime" name="completionTime" placeholder="Completion Time" class="form-control mb-4 col-4">
	
		<button onclick="addSudokuMetaData()" class="btn btn-info col-2">Save Sudoku Puzzle</button>
	</form>
	</div>
</body>

</html>
